<!DOCTYPE html>

<html>
	<head></head>
	<body>
		<div class="todo-app">
			<div class="todo-app__header">
				<h1 class="todo-app__title">Todos</h1>
				<input class="todo-app__search" id="search-text" type="text" placeholder="Filter todos">
				<label class="todo_app__label">
					<input class="todo-app__visibility" type="checkbox" id="hide-completed"> Hide completed
				</label>
			</div>

			<div class="todo-app__container">
				<div id="todos" class="todo-app__todos"></div>
				<form class="todo-app__item-new" id="new-todo">
					<input class="todo-app__name" type="text" placeholder="Something to do" name="text">
					<button class="todo-app__button-add">Add Todo</button>
				</form>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
		<script src="./todos-functions.js"></script>
		<script src="./todo.js"></script>
	</body>
</html>
